---
# L3LS Fabric Values - update these values with caution,
# SOME CHANGES COULD BE DISRUPTIVE.

fabric_name: DC_FABRIC
#dc_name: KR1
# Enable vlan aware bundles
vxlan_vlan_aware_bundles: true


# Leaf switch groups
# A maximum of two nodes can form a leaf group
# When two nodes are in a leaf group this will automatically form mlag pair

l3leaf:
  defaults:
    platform: vEOS-LAB
    loopback_ipv4_pool: 10.100.0.0/24
    loopback_ipv4_offset: 2
    vtep_loopback_ipv4_pool: 10.100.1.0/24
    mlag: false
    virtual_router_mac_address: 00:1c:73:00:dc:11
    bgp_defaults:
      - 'no bgp default ipv4-unicast'
      - 'distance bgp 20 200 200'
      - 'graceful-restart restart-time 300'
      - 'graceful-restart'
    spanning_tree_mode: rapid-pvst
    spanning_tree_priority: 16384
  node_groups:
    KR1_LEAF1:
    # Filter L3 and L2 network services based on tenant and tags (and operation filter) | Optional
    # If filter is not defined will default to all
      filter:
        tags: [ Public ]
  # tenants: [ < tenant_1 >, < tenant_2 > | default all ]
  # tags: [ < tag_1 >, < tag_2 > | default -> all ]
      bgp_as: 65101
      nodes:
        KR1-LEAF1A:
          id: 1
        KR1-LEAF1B:
          id: 2
    # Filter L3 and L2 network services based on tenant and tags (and operation filter) | Optional
    # If filter is not defined will default to all
    KR1_LEAF2:
      filter:
        tags: [ 10LAN ]
      bgp_as: 65102
      nodes:
        KR1-LEAF2A:
          id: 3
        KR1-LEAF2B:
          id: 4



#### Override for vEOS Lab Caveats ####

# Disable update wait-for-convergence and update wait-for-install,
# which is not supported in vEOS-LAB.
# Refer to design guide

# Update p2p mtu 9000 -> 1500
p2p_uplinks_mtu: 1500

# Adjust default bfd values
bfd_multihop:
  interval: 1200
  min_rx: 1200
  multiplier: 3

