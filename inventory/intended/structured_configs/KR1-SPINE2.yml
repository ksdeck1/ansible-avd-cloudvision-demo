router_bgp:
  as: '65001'
  router_id: 10.100.0.2
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    Underlay:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    Overlay:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      Underlay:
        activate: true
      Overlay:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    10.172.0.3:
      peer_group: Underlay
      remote_as: '65101'
      description: KR1-LEAF1A_Ethernet2
    10.172.0.7:
      peer_group: Underlay
      remote_as: '65101'
      description: KR1-LEAF1B_Ethernet2
    10.172.0.11:
      peer_group: Underlay
      remote_as: '65102'
      description: KR1-LEAF2A_Ethernet2
    10.172.0.15:
      peer_group: Underlay
      remote_as: '65102'
      description: KR1-LEAF2B_Ethernet2
    10.100.0.3:
      peer_group: Overlay
      description: KR1-LEAF1A
      remote_as: '65101'
    10.100.0.4:
      peer_group: Overlay
      description: KR1-LEAF1B
      remote_as: '65101'
    10.100.0.5:
      peer_group: Overlay
      description: KR1-LEAF2A
      remote_as: '65102'
    10.100.0.6:
      peer_group: Overlay
      description: KR1-LEAF2B
      remote_as: '65102'
  address_family_evpn:
    peer_groups:
      Overlay:
        activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.183.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 10.183.0.1:9910
  cvauth:
    method: key
    key: ''
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
local_users:
  admin:
    privilege: 15
    role: network-admin
    sha512_password: $6$Df86J4/SFMDE3/1K$Hef4KstdoxNDaami37cBquTWOTplC.miMPjXVgQxMe92.e5wxlnXOLlebgPj8Fz1KO0za/RCO7ZIs4Q6Eiq1g1
  ansible:
