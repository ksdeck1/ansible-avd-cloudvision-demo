  cvpadmin:
    privilege: 15
    role: network-admin
    sha512_password: $6$rZKcbIZ7iWGAWTUM$TCgDn1KcavS0s.OV8lacMTUkxTByfzcGlFlYUWroxYuU7M/9bIodhRO7nXGzMweUxvbk8mJmQl8Bh44cRktUj.
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.183.0.12/24
    gateway: 10.183.0.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
ethernet_interfaces:
  Ethernet1:
    peer: KR1-LEAF1A
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_KR1-LEAF1A_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 10.172.0.2/31
  Ethernet2:
    peer: KR1-LEAF1B
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_KR1-LEAF1B_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 10.172.0.6/31
  Ethernet3:
    peer: KR1-LEAF2A
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_KR1-LEAF2A_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 10.172.0.10/31
  Ethernet4:
    peer: KR1-LEAF2B
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_KR1-LEAF2B_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 10.172.0.14/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 10.100.0.2/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 10.100.0.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
